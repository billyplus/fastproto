syntax = "proto3";
package options;

import "google/protobuf/descriptor.proto";

option go_package = "github.com/billyplus/fastproto/options";

extend google.protobuf.FileOptions {
  optional bool fastproto_marshaler = 56001;
  optional bool fastproto_unmarshaler = 56002;
  optional bool fastproto_sizer = 56003;
}

extend google.protobuf.MessageOptions {
  optional bool fastproto_msg_marshaler = 56001;
  optional bool fastproto_msg_unmarshaler = 56002;
  optional bool fastproto_msg_sizer = 56003;
}